<form id="auth-form" class="auth-form" onsubmit="return false;">
  <label class="auth-form-form__label">
    Логин:
    <input class="auth-form__input" name="login" type="text" required>
  </label>
  <label class="auth-form__label">
    Пароль:
    <input class="auth-form__input" name="pass" type="password" required>
  </label>
  <button class="auth-form__submit" type="submit">Войти</button>
</form>
